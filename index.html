<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <h2 class="col-12">
                        Search for a city:
                    </h2>
                    <form class="col-12">
                        <input id="city" class="col-12" placeholder="New York City">
                        <button class="col-12" id="search-btn">Search</button>
                    </form>
            </div>
        </div>
    </div>
</body>
